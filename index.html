<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <script src="https://kit.fontawesome.com/bc9c155bf2.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="container">
        <h1>
            Weather Application
        </h1>
        <div>
            <form class="myForm" id="search-form">
                <input type="search" placeholder="search for city.." autocomplete="off" autofocus="on" id="search-input">
                <button id="search-button">Search</button>
                <button id="current-button">Current</button>
            </form>
        </div>
        <div class="section-city">
            <div class="my-city">
                <h2 id="display-city">
                    City
                </h2>
                <ul>
                    <li id="current-date">Current date</li>
                    <li id="description">Description</li>
                </ul>
                <div class="display-degrees">
                    <strong>
                        <span class="weather-temperature" id="degrees"></span>
                        <span class="celsius-fahrenheit">
                        <a href="#" id="deg-celsius"> °C </a>|  
                        <a href="#" id="deg-fahrenheit"> °F</a>
                        </span>
                    </strong>
                    <img src="" alt="" id="main-icon" class="main-icons" />
                </div>
                <ul>
                    <li>Humidity: <span id="humidity"></span> %</li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
            </div>
            <div class="my-ilustration">
                <img src="src/weather.png" alt="ilustration" class="main-img" />
            </div>
        </div>
        <div class="section-forecast" id="forecast"></div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
